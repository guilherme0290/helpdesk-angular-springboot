<div class="container ">
    <form class="form mat-evevation-z4">
        <h1>Help Desk dicas de um dev</h1>
        <img src="assets/img/image-login.svg" alt="">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email"
            name="email"
            matInput
            placeholder="Ex.fulado@email.com"
            >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="creds.senha"
            name="senha"
            type="password"
            matInput 
            placeholder="Ex. 123"
            >
        </mat-form-field>
        
        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-evevation-z4" mat-stroked-button color="primary">Login</button>
        
    </form>
</div>
