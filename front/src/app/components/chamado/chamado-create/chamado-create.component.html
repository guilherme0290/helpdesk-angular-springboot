<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamados</h1>
    <img class="full-width" src="/assets/img/chamado.webp" alt="chamado-image">


    <form class="form">
        <mat-form-field  class="full-width" appearance="outline">
            <mat-label>Titulo do chamado</mat-label>            
            <input  
                [formControl]="titulo"
                required
                matInput              
                placeholder="Ex. trocar cabeça da barbica"               
              >
            
        </mat-form-field>
    </form>
        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um status</mat-label>
                <mat-select [formControl]="status" required>
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">EM ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select [formControl]="prioridade" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>  

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select [formControl]="tecnico" required>
                <mat-option value="0">Guilherme </mat-option>                
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select [formControl]="cliente" required>
                <mat-option value="0">Lisongina </mat-option>                
                </mat-select>
            </mat-form-field>
        </div>

        <form >
            <mat-form-field class="full-width descricao" appearance="outline">
                <mat-label>Deixe uma descrição</mat-label>
                <textarea
                    class="descricao"
                    matInput
                    placeholder="Ex trocar bateria de not queimada..."
                    [formControl]="descricao"
                    required
                    >
                </textarea>
            </mat-form-field>
        </form>

        <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Adicionar</button>
        <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        <p class="full-width">Desenvolvido por Guilherme Ferreira</p>
   

</div>
