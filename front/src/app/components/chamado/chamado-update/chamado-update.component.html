<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando Chamados</h1>
    <img class="full-width" src="/assets/img/chamado.webp" alt="chamado-image">


    <form class="form">
        <mat-form-field  class="full-width" appearance="outline">
            <mat-label>Titulo do chamado</mat-label>            
            <input  
                [formControl]="titulo"
                [(ngModel)]="chamado.titulo"
                name="titulo"
                required
                matInput              
                placeholder="Ex. trocar cabeça da barbica"               
              >
            
        </mat-form-field>
    </form>
        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>{{retornaStatus(chamado.status)}}</mat-label>
                <mat-select
                    [formControl]="status"
                    required
                    [(ngModel)]="chamado.status"
                    name="status"
                  >
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">EM ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>{{retornaPrioridade(chamado.prioridade)}}</mat-label>
                <mat-select 
                    [formControl]="prioridade" 
                    required
                    [(ngModel)]="chamado.prioridade"
                    name="prioridade"
                >
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>  

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>{{chamado.nomeTecnico}}</mat-label>
                <mat-select 
                    [formControl]="tecnico"
                    required
                    [(ngModel)]="chamado.tecnico"
                    name="tecnico"
                >
                <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}} </mat-option>                
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>{{chamado.nomeCliente}}</mat-label>
                <mat-select 
                    [formControl]="cliente" 
                    required
                    [(ngModel)]="chamado.cliente"
                    name="cliente"
                >
                <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}} </mat-option>                
                </mat-select>
            </mat-form-field>
        </div>

        <form >
            <mat-form-field class="full-width descricao" appearance="outline">
                <mat-label>Deixe uma descrição</mat-label>
                <textarea
                    class="observacoes"
                    matInput
                    placeholder="Ex trocar bateria de not queimada..."
                    [formControl]="observacoes"
                    required
                    [(ngModel)]="chamado.observacoes"
                    name="observacoes"
                    >
                </textarea>
            </mat-form-field>
        </form>

        <button   (click)="update()"  [disabled]="!validaCampos()"  class="full-width mat-elevation-z4" mat-stroked-button color="primary">Atualizar</button>
        
        <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        <p class="full-width">Desenvolvido por Guilherme Ferreira</p>
   

</div>
