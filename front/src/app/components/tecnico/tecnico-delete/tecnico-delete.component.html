<div class="container mat-elevation-z8">
    <form  class="form">
       
        <h1 class="fullWidth">Deletar Técnico</h1>
        <img class="fullWidth" src="/assets/img/form.jpg" alt="Dicas de um de DEV">

        <section class="section">
            <mat-checkbox  [disabled]="true" color="primary" class="margin">Admin</mat-checkbox>           
            <mat-checkbox  [disabled]="true" color="primary" class="margin">Cliente</mat-checkbox>           
            <mat-checkbox  [disabled]="true" color="primary" class="margin">Técnico</mat-checkbox>           
        </section>

        <mat-form-field  class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>            
            <input 
                [(ngModel)]="tecnico.nome"
                name="nome"                 
                matInput
                [disabled]="true"
              >
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>            
        </mat-form-field>

        <mat-form-field  class="fullWidth"  appearance="legacy">
            <mat-label>CPF</mat-label>            
            <input
                [(ngModel)]="tecnico.cpf"
                name="cpf"
                matInput
                [disabled]="true"
             >
            <mat-icon matSuffix>pin</mat-icon>
            
        </mat-form-field>

        <mat-form-field  class="fullWidth"  appearance="legacy">
            <mat-label>Email</mat-label>            
            <input 
                [(ngModel)]="tecnico.email"
                name="email"
                matInput
                [disabled]="true"
             >
            <mat-icon matSuffix>email</mat-icon>
            
        </mat-form-field>

        <mat-form-field  class="fullWidth"  appearance="legacy">
            <mat-label>Senha</mat-label>            
            <input type="password"
                [(ngModel)]="tecnico.senha"
                name="senha"
                matInput
                [disabled]="true"
            >
            <mat-icon matSuffix>password</mat-icon>
            
        </mat-form-field>

        <button  (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
    <p class="fullWidth">By Guilherme</p>
</div>
